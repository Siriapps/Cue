<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cue - Start Recording</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    p {
      margin: 0 0 16px 0;
      font-size: 13px;
      color: #a0a0a0;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }
    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }
    .icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>
    <div class="icon"></div>
    Start Recording
  </h2>
  <p>Click below to start capturing audio from this tab.</p>
  <button id="startBtn" class="btn btn-primary">
    üéôÔ∏è Start Recording
  </button>
  <div id="status" class="status"></div>

  <script src="capture-popup.js"></script>
</body>
</html>
